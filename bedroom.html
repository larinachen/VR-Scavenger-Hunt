<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="assets/js/aframe-master.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>

  <body>
    <a-scene>
    <a-sky src="assets/images/bedroom.jpg" rotation="0 -130 0"></a-sky>
	<a-text value="Total: 4" position="-8 5 -5" width="5"></a-text>
	<a-camera>
		<a-cursor></a-cursor>
	</a-camera>


	<a-text value="You saw my ugliness but you never judged me. Instead, you dipped your finger in warm, colorful paint and swirled it over the scars and carcasses that haunts and humuliates me. You tolerated me when I was at my darkest and ugliest and helped me heal. You helped me grow."
    			position="-1 -6 -9" visible="false" rotation="-45 -5 0"
    			geometry="primitive: plane; width:5; height: 5; opacity:0.5" material="color:#333"
    			align="center" width="4" height="10" wrap-count="20" 
    			event-set__makevisible="_event: mouseenter; visible: true"
				event-set__makeinvisible="_event: mouseleave; visible: false">
    </a-text>
    
    <a-text value="The very first birthday present you gave me. A 17-year-old's sentiments and words for his first love that made her 18-year-old self bawl"
    			position="-1 4 -15" visible="false" rotation="0 0 0"
    			geometry="primitive: plane; width:5.5; height: 3.8; opacity:0.5" material="color:#333"
    			align="center" width="5" height="10" wrap-count="18" 
    			event-set__makevisible="_event: mouseenter; visible: true"
				event-set__makeinvisible="_event: mouseleave; visible: false">
    </a-text>
    
    <a-text value="When you give me gifts just because ~ I'm forever your little rose! Love me and protect me and treasure me like your little Rose!"
    			position="9 -3 -12" visible="false" rotation="0 -55 0"
    			geometry="primitive: plane; width:5.5; height: 3.8; opacity:0.5" material="color:#333"
    			align="center" width="5" height="10" wrap-count="18" 
    			event-set__makevisible="_event: mouseenter; visible: true"
				event-set__makeinvisible="_event: mouseleave; visible: false">
    </a-text>
    
    <a-text value="A lot of things happened here heheheh..."
    			position="0 -6 15" visible="false" rotation="0 -55 0"
    			geometry="primitive: plane; width:5.5; height: 3.8; opacity:0.5" material="color:#333"
    			align="center" width="5" height="10" wrap-count="18" 
    			event-set__makevisible="_event: mouseenter; visible: true"
				event-set__makeinvisible="_event: mouseleave; visible: false">
    </a-text>
    
    <a-plane position="-0.5 -3 1.5" color="yellow" rotation="45 0 0"></a-plane>
    
    </a-scene>
  </body> 
</html>
