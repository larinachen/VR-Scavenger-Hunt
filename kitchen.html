<!DOCTYPE html>
    <head>
    <meta charset="utf-8">
    <title>Kitchen</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="assets/js/aframe-master.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-sky src="assets/images/kitchen.jpg" rotation="0 -130 0"></a-sky>
            <a-text value="Total: 7" position="-6 3 -5" width="5"></a-text>
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>

            <a-text value="We did it here"
    			position="-4 -8 -8" visible="false" rotation="-45 0 40"
    			geometry="primitive: plane; width:5; height: 3; opacity:0.5" material="color:#333"
    			align="center" width="5" height="10" wrap-count="12" 
    			event-set__makevisible="_event: mouseenter; visible: true"
				event-set__makeinvisible="_event: mouseleave; visible: false">
            </a-text>

            <a-text value="We did it here"
    			position="4 0 18" visible="false" rotation="-10 -160 -10"
    			geometry="primitive: plane; width:5; height: 3; opacity:0.5" material="color:#333"
    			align="center" width="5" height="10" wrap-count="12" 
    			event-set__makevisible="_event: mouseenter; visible: true"
				event-set__makeinvisible="_event: mouseleave; visible: false">
            </a-text>

            <a-text value="We did it here"
    			position="80 20 86" visible="false" rotation="-10 -120 -10"
    			geometry="primitive: plane; width:40; height: 10; opacity:0.5" material="color:#333"
    			align="center" width="38" height="10" wrap-count="12" 
    			event-set__makevisible="_event: mouseenter; visible: true"
				event-set__makeinvisible="_event: mouseleave; visible: false">
            </a-text>

            <a-text value="You hate doing the dishes, yet you did the dishes while I slept in the morning. Your little actions like these make me feel so loved and cared for. #HubbyMaterial"
    			position="18 1 2" visible="false" rotation="-10 -80 -10"
    			geometry="primitive: plane; width:5.5; height: 5.5; opacity:0.5" material="color:#333"
    			align="center" width="5" height="10" wrap-count="16" 
    			event-set__makevisible="_event: mouseenter; visible: true"
				event-set__makeinvisible="_event: mouseleave; visible: false">
            </a-text>

            <a-text value="Brownies, chili, noodles ... maybe not all of them tasted *fine*, but they are all cooked with love and marinated in quality-time-spent-together!"
    			position="12 -6 -4" visible="false" rotation="-20 -40 -30"
    			geometry="primitive: plane; width:5.5; height: 5.5; opacity:0.5" material="color:#333"
    			align="center" width="5" height="10" wrap-count="16" 
    			event-set__makevisible="_event: mouseenter; visible: true"
				event-set__makeinvisible="_event: mouseleave; visible: false">
            </a-text>

            <a-text value="Someone's life saver huh? *hmph*"
    			position="-10 -2 -30" visible="false" rotation="0 0 0"
    			geometry="primitive: plane; width:10; height: 5; opacity:0.5" material="color:#333"
    			align="center" width="9" height="10" wrap-count="12" 
    			event-set__makevisible="_event: mouseenter; visible: true"
				event-set__makeinvisible="_event: mouseleave; visible: false">
            </a-text>

            <a-text value="Cooking with honey(bunches) adds a little sweetness doesn't it <3"
    			position="-28 -18 -20" visible="false" rotation="-25 30 10"
    			geometry="primitive: plane; width:14; height: 8; opacity:0.5" material="color:#333"
    			align="center" width="13" height="10" wrap-count="16" 
    			event-set__makevisible="_event: mouseenter; visible: true"
				event-set__makeinvisible="_event: mouseleave; visible: false">
            </a-text>
        </a-scene>
    </body>


</html>
