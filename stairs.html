<!DOCTYPE html>
    <head>
    <meta charset="utf-8">
    <title>Stairs</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="assets/js/aframe-master.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-sky src="assets/images/stairs.jpg" rotation="0 -130 0"></a-sky>
            <a-text value="Total: 2" position="4 3 -5" width="5"></a-text>
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>


            <a-text value="The first time you were ever in my house. We cuddled *so comfortably* and watched Yuri on Ice. You brought me tea cuz I told you I like it, and I also ate of all your rice hee hee."
                position="4 -6 -5" visible="false" rotation="-45 -5 0"
                geometry="primitive: plane; width:5; height: 5; opacity:0.5" material="color:#333"
                align="center" width="4.5" height="10" wrap-count="20" 
                event-set__makevisible="_event: mouseenter; visible: true"
                event-set__makeinvisible="_event: mouseleave; visible: false">
            </a-text> 
            
            <a-text value="The first time we ;))) Sorry for (keep) turning them into smurfs."
                position="-7 -6 3" visible="false" rotation="-40 -230 0"
                geometry="primitive: plane; width:4; height: 3; opacity:0.5" material="color:#333"
                align="center" width="4" height="10" wrap-count="20" 
                event-set__makevisible="_event: mouseenter; visible: true"
                event-set__makeinvisible="_event: mouseleave; visible: false">
            </a-text>
        
        </a-scene>
    </body>


</html>
