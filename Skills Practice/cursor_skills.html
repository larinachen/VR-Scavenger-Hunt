<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
	</head>
	<body>
		<a-scene>
			<a-camera>
				<a-cursor></a-cursor>
			</a-camera>
		<a-box position="0 0 -10" color="#4CC3D9"
				event-set__enter="_event: mouseenter; color: #8FF7FF"
				event-set__leave="_event: mouseleave; color: #4CC3D9">
		</a-box>	
			
		<a-entity position="10 0 -10" geometry="primitive: box" material="color: red"
					event-set__makevisible="_event: mouseenter; visible: false"
					event-set__makeinvisible="_event: mouseleave; visible: true">
		</a-entity>
			
		<a-plane position="-5 0 -10" rotation="0 30 0" height="20" width="10" material="color: yellow" 
					event-set__makevisible="_event: mouseenter; visible: false"
					event-set__makeinvisible="_event: mouseleave; visible: true"></a-plane>
					
		<a-cylinder position="1 0.75 13" radius="0.5" height="1.5" color="#FFC65D"
                event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
                event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
    		 <a-text id="cylinderText" value="This is a cylinder" align="center" color="#FFF" visible="false"		position="0 -0.55 0.55"
            		geometry="primitive: plane; width: 1.75" material="color: #333"></a-text>
    	</a-cylinder>
    	
    	<a-text value="Welcome to scavenger hunt! Here is a lot of text to test out how the text will fit when multiple lines are needed â€“ hopefully it's not just one huge line!"
    			position="5 0 -10" geometry="primitive: plane; width: 5; height: 20; opacity:0.5" material="color:#333"
    			align="center" width="4" height="10" wrap-count="10"
    			event-set__makevisible="_event: mouseenter; visible: false"
				event-set__makeinvisible="_event: mouseleave; visible: true">
    	</a-text>
    	
		<a-box position="5 0 -10" depth="7" width="7" height="7" color="#4CC3D9" opacity="0.3"
			event-set__enter="_event: mouseenter; _target: #boxText; visible: true"
            event-set__leave="_event: mouseleave; _target: #boxText; visible: false">
			<a-text id="boxText" position="0 -0.55 0.55" width="5" height="5"
				value="This is a cylinder" align="center" color="#FFF" visible="false"					
            	geometry="primitive: plane; width: 5; height: 5" material="color: #333"></a-text>
		</a-box>
    	
		</a-scene>
	</body>
</html>
